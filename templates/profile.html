<html>
    <head>
        <link rel="stylesheet" href="profile.css">
        <title>{{account['fName']}} {{account['lName']}}'s Profile</title>
    </head>
    <body>
        <div class="profilecard">
            <div class="infoimages">
                <img src="static/public/Triangles.png">
                <img src="static/public/strawberry.jpg">
            </div>
            <div class="profileinfo">
                <span>{{account['fName']}} {{account['lName']}}</span>
                <span>{{account['user']}}</span>
            </div>
            <hr>
            <div class="followerinfo">
                <div class="following">
                    <span>{{friend|length}}</span>
                    <a href="/friends" style="color:black" class="btn">Friends</a>
                </div>
                <div class="vl"></div>
                <div class="post">
                    <span>{{timeline|length}}</span>
                    <a href="/profile" style="color:black" class="btn">Posts</a>
                </div>
            </div>
            <hr>
        </div>
    </body>

    {%for post in timeline %}
    &nbsp
    <body>
        <div class="profilecard">
            <div class="profileinfo">
                <span>{{post.textContent}}</span>
                <span>{{post.createdAt}}</span>
            
            </div>
            <hr>
            <div class="followerinfo">
                <div class="following">
                    <span>{{friend|length}}</span>
                    <a href="/friends" style="color:black" class="btn">Friends</a>
                </div>
                <div class="vl"></div>
                <div class="post">
                    <span>{{timeline|length}}</span>
                    <a href="/profile" style="color:black" class="btn">Posts</a>
                </div>
            </div>
            <hr>
        </div>
    </body>

    {% endfor %}
    
    <style>
        * {box-sizing: border-box}
    
    /* style inputs and link buttons */
    input,
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      margin: 5px 0;
      opacity: 0.85;
      display: inline-block;
      font-size: 17px;
      line-height: 20px;
      text-decoration: none; /* remove underline from anchors */
    }
    label {
        background-color: indigo;
        color: white;
        padding: 0.5rem;
        font-family: sans-serif;
        border-radius: 0.3rem;
        cursor: pointer;
        margin-top: 1rem;
        }
    
    input:hover,
    .btn:hover {
      opacity: 1;
    }
    
    
    /* style the submit button */
    input[type=submit] {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    
    input[type=submit]:hover {
      background-color: #0056b3;
    }
    
    /* Two-column layout */
    .col {
      float: center;
      width: 50%;
      margin: auto;
      padding: 0 50px;
      margin-top: 6px;
    }
    
    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }
    
    
    /* hide some text on medium and large screens */
    .hide-md-lg {
      display: none;
    }
    
    /* bottom container */
    .bottom-container {
      text-align: center;
      background-color: #666;
      border-radius: 0px 0px 4px 4px;
    }
    
    /* Responsive layout - when the screen is less than 650px wide, make the two columns stack on top of each other instead of next to each other */
    @media screen and (max-width: 650px) {
      .col {
        width: 100%;
        margin-top: 0;
      }
      /* hide the vertical line */
      .vl {
        display: none;
      }
      /* show the hidden text on small screens */
      .hide-md-lg {
        display: block;
        text-align: center;
      }
    }
      </style>
