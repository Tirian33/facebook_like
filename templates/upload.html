<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload</title>
</head>
<body>
    <h1>Create a New Post</h1>
    <form action="api/upload" enctype="multipart/form-data" method="POST">

        <label for="sharedPostID">sharedPostID:</label>
        <input type="text" id="sharedPostID" name "sharedPostID" required>

        <label for="PostedOnID">PostedOnID:</label>
        <input type="text" id="PostedOnID" name "PostedOnID" required>

        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="6" required></textarea>

        <input type="submit" value="Publish Post">

        <input type="file" name="pic" />
        <input type="submit" , value="Upload a file" />
       
    </form>

</body>
</html>
