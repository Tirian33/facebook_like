<body>
    <div class="homepage">
        <button class="create_post_button" alt="" src="/static/public/create_post.png">
        </button>
        <a href="friends">
        <button class="friends_page_button"
             alt=""
             src="/static/public/friends.png"
             data-scroll-to="rectangleImage">
        </button>
        </a>

        <button class="profile_button" alt="" src="/static/public/profile.png">
        </button>

       

        <div class="rectangle-div">
            <div id="postList">
                {%for post in timeline %}
                <div> {{postable[post.posterID]}}: {{post.textContent}}
                    {% if post.replies %}
                    <div id="replies">
                        {% for reply in post.replies %}
                        <div class="reply">
                            {{postable[reply.posterID]}} replied with: {{ reply.textContent }}
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
            </div>
        </div>
        <b class="username">Username</b>

        <div class="like_button"></div>
            <button  class="like_button" alt="" src="/static/public/like.png" >
            </button>
        
        

            <button class="comment_button" alt="" src="/static/public/comment.png">
            </button>
       
       

            <button class="share_button" alt="" src="/static/public/share.png">
            </button>
            


            <b class="username1" id="usernameText1">Username</b>

            
                <img class="logo" alt="" src="/static/public/logo.png" />
            
            <form action="">
        </div>

        <script>
            var usernameText1 = document.getElementById("usernameText1");
            if (usernameText1) {
                usernameText1.addEventListener("click", function () {
                    var anchor = document.querySelector("[data-scroll-to='rectangleImage']");
                    if (anchor) {
                        anchor.scrollIntoView({ block: "start", behavior: "smooth" });
                    }
                });
            }
        </script>
</body>
