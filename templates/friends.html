<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Facebook-Like Page</title>
    <link rel="stylesheet" href="friends.css">
</head>
<body>
    <header class="cover-photo">
        <img src="cover.jpg" alt="Cover Photo">
    </header>
    <div class="profile-container">
        <img class="profile-picture" src="profile.jpg" alt="Profile Picture">
        <h1 class="profile-name">Your Name</h1>
        <p class="profile-bio">Write something about yourself.</p>
        <input type="text" id="bio-input" placeholder="Update your bio...">

    </div>
    <div class="content-container">
    <div class="friends-container">
        <h2 class="friends-header">Friends</h2>
        <ul class="friends-list">
            <li>
                <img src="friend1.jpg" alt="Friend 1">
                <p>Friend 1</p>
                <div class="friend-buttons">
                <button class="message-button">Message</button>
                    <button class="unfriend-button">Unfriend</button>
                </div>
            </li>
            <li>
                <img src="friend2.jpg" alt="Friend 2">
                <p>Friend 2</p>
                <div class="friend-buttons">
                <button class="message-button">Message</button>
                    <button class="unfriend-button">Unfriend</button>
                </div>    
            </li>
      <li>
                <img src="friend1.jpg" alt="Friend 3">
                <p>Friend 3</p>
                <div class="friend-buttons">
             <button class="message-button">Message</button>
                    <button class="unfriend-button">Unfriend</button>
                    </div>
            </li>
            <li>
                <img src="friend2.jpg" alt="Friend 4">
                <p>Friend 4</p>
                <div class="friend-buttons">
                <button class="message-button">Message</button>
                    <button class="unfriend-button">Unfriend</button>
                </div>    
            </li>
            <!-- Add more friends as needed -->
        </ul>
    </div>
    <div class="pending-requests-container">
        <h2 class="pending-requests-header">Pending Requests</h2>
        <ul class="pending-requests-list">
            <li>
                <img src="request1.jpg" alt="Request 1">
                <p>Request 1</p>
                <div class="request-buttons">
                    <button class="accept-request-button">Accept</button>
                    <button class="decline-request-button">Decline</button>
                </div>
            </li>
            <li>
                <img src="request2.jpg" alt="Request 2">
                <p>Request 2</p>
                <div class="request-buttons">
                    <button class="accept-request-button">Accept</button>
                    <button class="decline-request-button">Decline</button>
                </div>
            </li>
            <!-- Add more pending requests as needed -->
        </ul>
    </div>
  </div>
</body>
</html>
